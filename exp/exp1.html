<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of the code.</h2>
    
    
    <script>
        //Write a program that takes a lowercase string and capitalizes the first letter of each word in the string//
        var sentence = 'parallel lines have so much in common.';
        var words = sentence.toLowerCase().split(' ');
        for (var i=0; i<words.length; i++) {
            words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }
        console.log(words.join(' '));
    </script>
</body>
