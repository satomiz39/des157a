<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Fish</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Game of Fish</h1>
    </header>
 
        <main>
            <div id="players">
                <div id="player1" class="player">               
                    <img src="images/fish1.png" alt="fish 1">          
                </div>

                <div id="game"></div>
                <div id="dice"></div>

                <div id="player2" class="player">
                    <img src="images/fish2.png" alt="fish 2">       
               </div>              
            </div>
            <div id ="playerTurn">
                <p id="turn1" class="turnStatus">Player 1</p>    
                <p id="turn2" class="turnStatus">Player 2</p>
            </div>
            <section id="scores">
                <p id="score1" class="score">0</p>
               <p id="score2" class="score">0</p>
            </section>
                     
            <div id="actions"></div>
            <div id="score"></div>

            <div id="gamecontrol">
                <button id="startgame">Start the Game</button>
            </div>
        </main>

    <footer>
        <p><a href="sources.html">Sound Sources</a></p>
    </footer> 
</body>
</html>
